<html>
    <body>
        
    
    <script>
    var kitty = {
        name: "나비",
        family: "코리안 숏 헤어",
        age: 1,
        weight: 0.1
    };
    document.write("우리집 새끼 고양이 이름은 " + kitty.name + "이고, 종은 " + kitty.family + "입니다.");

    var day = new Date();
    document.write("올해는 " + day.getFullYear() + "년입니다.");

    var obj = Object.create(null, {
        x: {value: 100, enumerable: true},
        y: {value: 200, enumerable: true}
    });

    document.write(obj.x + "<br>");
    document.write(obj.y + "<br>");
    document.write(Object.getPrototypeof(obj));
    </script>
    </body>
</html>
