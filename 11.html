<html><body>
    <script>
        function Dog(color, name, age, family){
            this.color = color;
            this.name = name;
            this.age = age;
            this.family = family;
            this.breed = function(){
                return this.color + "   " + this.family;
            }
        }
        var myDog = new Dog("black", "gom", 3, "booldog" );
        
    </script>
</body></html>
