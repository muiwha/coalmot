<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>요소노드의 생성</h1>
    <p id="text">새로운 단락을 생성하여 이 단락 앞에 추가할것입니다.</p>
    <button onclick="createNode()">요소노드생성</button>
    <script>
        function createNode(){
            console.log("시작");
            var cNode=document.getElementById('text');
            cNode.innerHTML
            console.log(cNode.innerHTML)
            var newNode=document.createElement("p");
            newNode.innerHTML="이것이 새로운것";
            document.body.insertBefore(newNode, cNode);
        }
    </script>
</body>
</html>
