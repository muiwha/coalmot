<html><body>
    <script>
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("white", "maru", 3);
        document.write("mydog is" + myDog.name + "his name" + myDog.color + "age:" + myDog.age);
        
        var herDog = new Dog("black", "PyPy", 2);
        document.write(herDog.name);
        myDog.family = "siverian";
        console.log(herDog.family);
        myDog.breed = function() {
            return this.color + "  " + this.family;
        }
        document.write("우리집 강아지" + myDog.breed() + "입니다");

    </script>
</body></html>
