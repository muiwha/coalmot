<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dom Element</title>
</head>
<body>
    <h1>HTML 태그이름을 이용한 선택</h1>
    <ul>
        <li>첫번째 아이템이에요</li>
        <li id="red">두번째 아이템이에요</li>
        <li>세번째 아이템이에요</li>
        <li id="green">네번째 아이템이에요</li>
        <li>다섯번째 아이템이에요</li>
    </ul>
</body>
<script>
    var selectedItemRed = document.getElementById("red");
    var selectedItemGreen = document.getElementById("green");
        selectedItemRed.style.color = 'red';
        selectedItemGreen.style.color = 'green';
</script>
</html>
